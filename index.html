<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>u-pain-i-guess</title>
    <meta content="initial-scale=0.5,user-scalable=0,maximum-scale=0.5,width=device-width" name="viewport">
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    document.body.addEventListener('touchmove', function (event) {
      event.preventDefault()
    }, false)


    const host = window.location.hostname
    const port = 8000
    const client = new window.WebSocket('ws://' + host + ':' + port + '/')

    client.onmessage = function (e) {
      console.log(e.data)
      if (e.data === 'refresh') {
        window.Hero.$callNative.command('refresh')
      }
    }


  </script>
</html>
